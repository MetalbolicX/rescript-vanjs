<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <style type="text/css">
      :root {
        --docsifytabs-border-color: #ededed;
        --docsifytabs-tab-highlight-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" lang="javascript">
      window.$docsify = {
        name: "rescript-vanjs",
        coverpage: true,
        repo: "https://github.com/MetalbolicX/rescript-vanjs.git",
        loadSidebar: true,
        subMaxLevel: 3,
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        pagination: {
          crossChapter: true, // default
          crossChapterText: true,
          previousText: "Previous",
          nextText: "Next",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/docsify-tabs@1.6.3/dist/docsify-tabs.min.js"
      type="text/javascript"
      lang="javascript"
    ></script>
    <script
      src="https://unpkg.com/docsify-copy-code@3.0.0/dist/docsify-copy-code.min.js"
      type="text/javascript"
      lang="javascript"
    ></script>
    <script
      src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"
      type="text/javascript"
      lang="javascript"
    ></script>
  </body>
</html>
